<html>

<body style="background-color:cornsilk;">
    
    
<!-- Main -->
<div id="main" class="alt" style="background-color:cornsilk;">

<!-- One -->
<section id="one" style="background-color:cornsilk;">
	<div class="inner" style="background-color:cornsilk;">
		<header class="major" style="background-color:cornsilk;">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		{{ content }}
	</div>
</section>

</div>

</body>

</html>
